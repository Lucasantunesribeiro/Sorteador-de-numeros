<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogos de Lógica</title>
</head>

<body>
    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar__avatar">
                <img src="./img/ia.png" alt="Mascote IA" />
            </div>
            <nav class="sidebar__menu">
                <button class="menu-btn active" data-game="sorteador">Sorteador</button>
                <button class="menu-btn" data-game="adivinhacao">Adivinhação</button>
                <button class="menu-btn" data-game="parimpar">Par ou Ímpar</button>
                <button class="menu-btn" data-game="roleta">Roleta</button>
                <button class="menu-btn" data-game="vinteum">21</button>
            </nav>
        </aside>
        <section class="content">
            <div id="game-sorteador" class="game-section active">
                <!-- Sorteador de números -->
            </div>
            <div id="game-adivinhacao" class="game-section">
                <!-- Jogo de adivinhação -->
            </div>
            <div id="game-parimpar" class="game-section">
                <!-- Par ou Ímpar -->
            </div>
            <div id="game-roleta" class="game-section">
                <!-- Roleta -->
            </div>
            <div id="game-vinteum" class="game-section">
                <!-- Jogo do 21 -->
            </div>
        </section>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
